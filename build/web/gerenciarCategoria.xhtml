<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador de Categorias</title>
    </h:head>
    <h:body>
        <h1>Gerenciador de Categorias</h1>
        <h:form>
            Nome: <p:inputText value="#{categoriaController.categoria.nome}"/><br/>
                      
            <h:commandButton action="#{categoriaController.adicionarCategoria}" value="Inserir Novo Categoria"/>
            <h:commandButton action="#{categoriaController.alterarCategoria}" value="Alterar Categoria"/>
            <br/>
            <h:commandLink action="index" value="Voltar"/>
        </h:form>
    </h:body>
</html>
