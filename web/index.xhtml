<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador de Vendas</title>
        <link type="text/css" rel="stylesheet" href="dot-luv/skin.css" />
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
        <h1>Gerenciador de Vendas</h1>
        <p:panelGrid columns="1">
            <h:panelGroup>    
        <p:dataTable var="cliente" value="#{clienteController.listarClientes}">
            <p:column width="100">
                <f:facet name="header">
                    <h:outputLabel value="Telefone"/>
                </f:facet>
                <h:outputLabel  value="#{cliente.telefone}" />
            </p:column>
            <p:column width="140">
                <f:facet name="header">
                    <h:outputText value="Endereco"/>
                </f:facet>
                <h:outputText value="#{cliente.endereco}"/>
            </p:column>
            <p:column width="220">
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{cliente.email}"/>
            </p:column>
            <p:column width="120">
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{cliente.nome}"/>
            </p:column>
            <p:column width ="100">
                <f:facet name="header">
                    <h:outputText value="CPF"/>
                </f:facet>
                <h:outputText value="#{cliente.cpf}"/>
            </p:column>
            <p:column width ="100">
                <f:facet name="header">
                    <h:outputText value="CNPJ"/>
                </f:facet>
                <h:outputText value="#{cliente.cnpj}"/>
            </p:column>
            <p:column width="150">
                <f:facet name="header">
                    <h:outputText value="Razao Social"/>
                </f:facet>
                <h:outputText value="#{cliente.razaosocial}"/>
            </p:column>
            <p:column width="20">
                <f:facet name="header">
                    <h:outputText value="Av"/>
                </f:facet>
                <h:outputText value="#{cliente.avaliacao}"/>
            </p:column>
            <p:column width ="50">
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <p:commandButton action="#{clienteController.prepararAlterarCliente}" value="Alterar"/>
                    </h:form>
            </p:column>
            <p:column width="50">
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <p:commandButton action="#{clienteController.excluirCliente}" value="Excluir"/>
                    </h:form>
            </p:column>
        </p:dataTable>
            </h:panelGroup>
        <br/>
        <h:form>
            <p:commandLink  action="#{clienteController.prepararAdicionarCliente}" value="Novo Cliente"/>
        </h:form>
       </p:panelGrid>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
